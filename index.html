<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/science-logo.png" alt="Logo showing double helix structure of DNA">
        Women in STEM quiz
    </h1>

    <div class="quiz-area">
        <p id="intro-text">
        Welcome to the Women in STEM quiz! Test your knowledge and find out more...
        </p>
        <div id="quiz-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="quiz-feedback" class="hide">
            <p id="score-feedback"></p>
            <p>To find out more, visit...</p>
            <p>Or click the Restart button below to quiz again and improve your score!</p>
        </div>
        <div id="controls-container">
            <button id="start-btn" class="btn">Start</button>
            <button id="next-btn" class="btn hide">Next</button>
            <button id="finish-btn" class="btn hide">Finish Quiz</button>
            <button id="restart-btn" class="btn hide">Restart Quiz</button>
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="right">0</span></p>
        <p class="scores">Incorrect Answers <span id="wrong">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
